# This is a basic workflow to help you get started with Actions

name: pipeline
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths:
      -Chapter15/**
      -github/workflows/pipeline.yaml
  # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:
# Env to set reusable Variables
env:
  ACRNAME: skdhandsonakspipeline
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # A single job called "CI"
  CI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: az CLI login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      # Logging into ACR using AzCLI commands
      - name: ACR login
        run: az acr login -n $ACRNAME

      # Build and Push container image
      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: ./Chapter15
          push: true
          tags: ${{ env.ACRNAME }}.azurecr.io/website/website:${{ github.run_number }}
  # A Single job called "CD"
  CD:
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
        
      - name: Azure Kubernetes set context
        uses: azure/aks-set-context@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          resource-group: SD-k8s
          cluster-name: handsonaks
          
      - name: Helm upgrade
        run: |
          helm upgrade website Chapter15/website --install \
          --set image.repository=$ACRNAME.azurecr.io/website/website \
          --set image.tag=${{ github.run_number }}
          
      - name: Get service IP
        run: |
          PUBLICIP=""
          while [ -z $PUBLICIP ]; do
          echo "Waiting for public IP..."
          PUBLICIP=$(kubectl get svc website -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          [ -z "$PUBLICIP" ] && sleep 10
          done
          echo $PUBLICIP
